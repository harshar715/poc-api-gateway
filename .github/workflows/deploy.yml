name: Deploy to AWS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Install Serverless Framework
        run: npm install -g serverless@3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}
      
      - name: Deploy to AWS
        env:
          STAGE: ${{ secrets.STACK_PREFIX || 'dev' }}
          SLS_DISABLE_AUTO_UPDATE: '1'
        run: |
          serverless deploy --stage $STAGE --verbose
      
      - name: Get API Gateway URL
        id: api-url
        run: |
          API_URL=$(serverless info --stage ${{ secrets.STACK_PREFIX || 'dev' }} | grep -oP 'https://[^\s]+' | head -1)
          echo "url=$API_URL" >> $GITHUB_OUTPUT
          echo "API Gateway URL: $API_URL"
      
      - name: Comment on commit (optional)
        if: github.event_name == 'push'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `âœ… Deployed to AWS successfully!\n\nAPI Gateway URL: ${{ steps.api-url.outputs.url }}`
            })

